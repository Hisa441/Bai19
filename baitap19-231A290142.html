        /* Form nh·∫≠p li·ªáu */

        select {

        /* Ma tr·∫≠n Eisenhower (Grid 2x2) */

        /* M√†u s·∫Øc t·ª´ng √¥ */
        #q1 { border-top: 5px solid #e74c3c; background-color: var(--q1-bg); } /* ƒê·ªè */
        #q1 h3 { color: #c0392b; }
        
        #q2 { border-top: 5px solid #3498db; background-color: var(--q2-bg); } /* Xanh */

        #q4 h3 { color: #7f8c8d; }

        /* Danh s√°ch tasks */

        }
        .btn-delete:hover { opacity: 1; transform: scale(1.1); }

    </style>
</head>
<body>

    <div class="sidebar">
        <img src="avatar.jpg" alt="Nguyen Thi Thanh Tuyen" class="avatar">
        
        <div class="info-text">
            <h2>Nguy·ªÖn Th·ªã Thanh Tuy·ªÅn</h2> <p>MSSV: 231A290142</p>
            <p>L·ªõp: LTW HK2 INT440704</p>
        </div>
    </div>

    <div class="main-content">
        <h1 class="page-title">TODO MATRIX (Eisenhower)</h1>
        
        <div class="input-group">
            <input type="text" id="taskName" placeholder="Nh·∫≠p t√™n c√¥ng vi·ªác c·∫ßn l√†m...">
            <select id="taskPriority">
                <option value="1">1. Quan tr·ªçng & Kh·∫©n c·∫•p (L√†m ngay)</option>
                <option value="2">2. Quan tr·ªçng - Ko Kh·∫©n c·∫•p (L√™n l·ªãch)</option>
                <option value="3">3. Ko Quan tr·ªçng - Kh·∫©n c·∫•p (·ª¶y quy·ªÅn)</option>
                <option value="4">4. Ko Quan tr·ªçng - Ko Kh·∫©n c·∫•p (X√≥a b·ªè)</option>
            </select>
            <button class="btn-add" onclick="addTask()">+ Th√™m Vi·ªác</button>
        </div>

        <div class="matrix-grid">
            <div class="quadrant" id="q1">
                <h3>üî• L√†m Ngay (Do First)</h3>
                <ul class="task-list" id="list-1"></ul>
            </div>
            <div class="quadrant" id="q2">
                <h3>üìÖ L√™n L·ªãch (Schedule)</h3>
                <ul class="task-list" id="list-2"></ul>
            </div>
            <div class="quadrant" id="q3">
                <h3>üèÉ ·ª¶y Quy·ªÅn (Delegate)</h3>
                <ul class="task-list" id="list-3"></ul>
            </div>
            <div class="quadrant" id="q4">
                <h3>üóëÔ∏è X√≥a B·ªè (Don't Do)</h3>
                <ul class="task-list" id="list-4"></ul>
            </div>
        </div>
    </div>

    <script>
        // --- C·∫§U H√åNH B√ÄI T·∫¨P ---
        const MY_MSSV = "231A290142"; // S·ªë ƒëu√¥i l√† 2 (Ch·∫µn)
        const STORAGE_KEY = `tasks_${MY_MSSV}`; // Key: tasks_231A290142

        // H√†m x√°c ƒë·ªãnh m√†u ch·ªØ d·ª±a tr√™n MSSV
        function getMssvColor() {
            const lastDigit = parseInt(MY_MSSV.slice(-1)); // L·∫•y s·ªë 2
            // N·∫øu ch·∫µn -> M√†u ƒê·ªè, N·∫øu l·∫ª -> M√†u Xanh
            return (lastDigit % 2 === 0) ? "red" : "blue"; 
        }

        // T·∫£i d·ªØ li·ªáu khi m·ªü trang
        document.addEventListener("DOMContentLoaded", loadTasks);

        function addTask() {
            const nameInput = document.getElementById("taskName");
            const priorityInput = document.getElementById("taskPriority");
            
            const taskName = nameInput.value.trim();
            const priority = priorityInput.value;

            if (taskName === "") {
                alert("B·∫°n ch∆∞a nh·∫≠p t√™n c√¥ng vi·ªác!");
                return;
            }

            // --- LOGIC CH·ªêNG AI (Theo ƒë·ªÅ b√†i) ---
            // N·∫øu t√™n d√†i > 10 k√Ω t·ª± -> ƒê·ªïi m√†u
            let textColor = "#333"; // M√†u m·∫∑c ƒë·ªãnh
            if (taskName.length > 10) {
                textColor = getMssvColor(); // Tr·∫£ v·ªÅ 'red' v√¨ s·ªë ƒëu√¥i 2
            }

            const newTask = {
                id: Date.now(),
                name: taskName,
                priority: priority,
                color: textColor
            };

            saveTask(newTask);
            renderTask(newTask);
            nameInput.value = ""; // X√≥a √¥ nh·∫≠p sau khi th√™m
        }

        function saveTask(task) {
            let tasks = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            tasks.push(task);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
        }

        function loadTasks() {
            let tasks = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            tasks.forEach(task => renderTask(task));
        }

        function renderTask(task) {
            const ul = document.getElementById(`list-${task.priority}`);
            const li = document.createElement("li");
            li.className = "task-item";
            li.id = `task-${task.id}`;
            
            li.innerHTML = `
                <span style="color: ${task.color}; width: 90%; word-break: break-word;">${task.name}</span>
                <button class="btn-delete" onclick="deleteTask(${task.id})" title="X√≥a">√ó</button>
            `;
            ul.appendChild(li);
        }

        function deleteTask(id) {
            if(!confirm("B·∫°n ch·∫Øc ch·∫Øn mu·ªën x√≥a c√¥ng vi·ªác n√†y?")) return;

            // X√≥a trong LocalStorage
            let tasks = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            tasks = tasks.filter(t => t.id !== id);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));

            // X√≥a tr√™n giao di·ªán
            const el = document.getElementById(`task-${id}`);
            if(el) el.remove();
        }
    </script>
